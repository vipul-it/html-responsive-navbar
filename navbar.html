<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <nav class="bg-gray-800 p-4 flex items-center justify-between">
    <div class="flex items-center">
      <div class="text-white text-lg font-bold">Company Name</div>
    </div>
    <div class="hidden md:flex space-x-4">
      <a href="#" class="text-white">Home</a>
      <a href="#" class="text-white">About</a>
      <a href="#" class="text-white">Services</a>
      <a href="#" class="text-white">Contact</a>
    </div>
    <div class="md:hidden">
      <button id="mobileMenuBtn" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </nav>
  <!-- Mobile Hamburger Menu -->
  <div id="mobileMenu" class="md:hidden hidden bg-gray-800 p-4 fixed top-10 left-0 right-0">
    <div class="flex flex-col space-y-4">
      <a href="#" class="text-white">Home</a>
      <a href="#" class="text-white">About</a>
      <a href="#" class="text-white">Services</a>
      <a href="#" class="text-white">Contact</a>
    </div>
  </div>
  
  <!-- Your website content goes here -->
  <div class="p-4">
    <h1 class="text-3xl font-bold">Welcome to our website</h1>
    <!-- Add your content here -->
  </div>

  <script>
    document.getElementById("mobileMenuBtn").addEventListener("click", function() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    });
  </script>
</body>
</html>
